<h2>Content of table example</h2>

<script type="text/python">
print("<table>")
db.connect()
for row in db.execute_view("SELECT * FROM example") :
    srow = [ str(_) for _ in row ]
    print( "<tr><td>{0}</td></tr>".format("</td><td>".join(srow) ) )
db.close()
print("</table>")
